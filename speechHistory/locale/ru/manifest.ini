summary = "Просмотр и копирование истории речи"
description = "Это дополнение позволяет просматривать недавние сообщения, произнесённые NVDA, по умолчанию с помощью клавиш Shift+F11 и Shift+F12.  Кроме того, вы можете скопировать любой произнесённое сообщение в буфер обмена, нажав клавишу F12.  Используйте панель настроек дополнения, чтобы увеличить или уменьшить максимальное количество сохраняемых записей истории и решить, следует ли удалять пробелы в начале или в конце текста.  Используйте диалог жесты ввода NVDA, чтобы изменить указанные сочетания клавиш."
