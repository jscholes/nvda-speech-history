summary = "Перегляд та копіювання історії мовлення"
description = "Цей додаток дозволяє переглянути останні фрази, промовленні NVDA, за замовчуванням за допомогою Shift+F11 та Shift+F12.  Крім того, ви можете скопіювати будь-який прочитаний елемент до буфера обміну, натиснувши F12.  Використовуйте панель налаштувань додатка, щоб збільшити або зменшити максимальну кількість збережених записів історії та вирішити, чи слід обрізати пробіли на початку або в кінці тексту.  Використовуйте діалогове вікно «Жести вводу» NVDA, щоб змінити надані комбінації клавіш."
